<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/center.css">
    <link rel="stylesheet" href="./css/bottom.css">
    <title>Real Time and Forecast Weather</title>
</head>

<body onload="startTime(), setWeatherInfo('Bogota')">
    <main>
        <div class="panel">
            <div class="header__container">
                <div class="header">
                    <div class="location__container">
                        <i class="material-icons myloc_icon">my_location</i>
                        <h3 id="location">Rio de Janeiro, Brasil</h3>
                    </div>
                    <div class="button__container">
                        <form class="search__form">
                            <i class="material-icons search_icon" onclick="toggleSearchBar()">search</i>
                            <input type="text" class="input__text hide" name="input__text" placeholder="ex. BogotÃ¡">
                            <i class="material-icons close_icon hide" onclick="toggleSearchBar()">close</i>
                        </form>
                    </div>
                </div>
                <div class="errormsg__container">
                    <p id="errormsg" class="errormsg">Mensagem de erro</p>
                </div>
            </div>

            <div class="center">
                <div class="center__container">
                    <div class="now__container">
                        <img src="/weatherapp/imgs/WeatherIcon - 2-40.png" class="now__weather_bigIcon">
                        <div class="now__temp">
                            <h1 id="temp"></h1><h4 id="tempScale">&degC</h4>
                        </div>
                        <h2 id="date"></h2>
                        <h3 id="clock"></h3>
                    </div>
                    <div class="typeselector__container">
                        <label class="switch">
                            <input type="checkbox" name="scale">
                            <span></span> 
                            <p>C<br>F</p>
                        </label>
                    </div>
                </div>
                <div class="weather_details">
                    <ul>
                        <li><span class="material-symbols-outlined">air </span><span id="wind">10 km/h</span> </li>
                        <li><span class="material-symbols-outlined">humidity_low </span><span id="humidity"> 50%</span></li>
                        <li><span class="material-symbols-outlined">rainy </span><span id="rain">  0.2%</span></li>
                    </ul>
                </div>
            </div>

            <div class="forecast__container">
                <div class="forecast__card">
                    <p id="forecastTemp0"></p>
                    <img src="/weatherapp/imgs/Group 689.png" class="forecast_icon" id="forecastIcon0">
                    <p id="forecastWeekDay0"></p>
                </div>
                <div class="forecast__card">
                    <p id="forecastTemp1"></p>
                    <img src="/weatherapp/imgs/Group 689.png" class="forecast_icon" id="forecastIcon1">
                    <p id="forecastWeekDay1"></p>
                </div>
                <div class="forecast__card">
                    <p id="forecastTemp2"></p>
                    <img src="/weatherapp/imgs/Group 689.png" class="forecast_icon" id="forecastIcon2">
                    <p id="forecastWeekDay2"></p>
                </div>
                <div class="forecast__card">
                    <p id="forecastTemp3">25&degC</p>
                    <img src="/weatherapp/imgs/Group 689.png" class="forecast_icon" id="forecastIcon3">
                    <p id="forecastWeekDay3"></p>
                </div>
            </div>

        </div>

    </main>
    <script src="/weatherapp/js/date.js"></script>
    <script src="/weatherapp/js/weather.js"></script>
    <script src="/weatherapp/js/searchbar.js"></script>
    <script src="/weatherapp/js/scale.js"></script>

</body>
</html>
